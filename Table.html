    <head>
        <title>Table</title>
    </head>

        <table border="3px solid Black">
            <tr>
                <th colspan="4">Table Heading Cell Spaning 4 Columns</th>
            </tr>
            <tr>
                <td>Normal cell</td>
                <td> colspan="2">Cell spanning 2 columns</td>
                <td>Normal cell</td>
            </tr>
            <tr>
                <td rowspan="3" style="background: gray;">Cell spaning 3 <br>rows with a gray <br>(US spelling) <br>background</td>

                <td>Normal cell</td>
            </tr>
            <tr>
               <td>Normal cell</td>
               <td colspan="2" rowspan="2">Cell spaning 2 rows and 2 <br> columns</td> 
            </tr>
            <tr>
                <td>Normal cell</td>
            </tr>
        </table>
    </body>
    
</html>
