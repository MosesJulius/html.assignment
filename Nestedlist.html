<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Nested and Definition List</title>
<body>
    <h1>To illustrate Nested Definition List</h1><hr>
    <p strong>An ordered nested List</p><br>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
            <ol
            type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
        </ol>
        <li>Milk</li>
    </ol><br>
    <p Strong>A Definition List</p><br>
    <ul>
        <li>Bangalore</li>
        <ul>
            <li>Capital City of Kamata</li>
        </ul>
        <li>Mumbai</li>
        <ul>
            <li>capital city of Maharashtra</li>
        </ul>
    </ul>
</body>
</html>
