<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Form</title>
    </head>
    <body>
        <table border="3px solid" black>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" value="Supreme">Supreme<br>
                    <input type="radio" value="Vegetarian">Vegetarian<br>
                    <input type="radio" value="Hawaiian">Hawaiian
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select>
                        <option value="Tomato" selected>Tomato</option>
                        <option value="Onion">Onion</option>
                        <option value="Banana">Banana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Option Extras</td>
                <td>
                    <input type="checkbox">Extra cheese
                    <input type="checkbox">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Delivery Instructions:</p>
                    <textarea cols="55" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="send my order">
                </th>
            </tr>
        </table>
    </body>
</html>
